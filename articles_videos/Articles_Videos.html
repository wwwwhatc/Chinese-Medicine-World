<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科普文章/视频专区</title>
    <link rel="stylesheet" href="styles.css"> <!-- 外部样式文件 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        /* 导航栏样式 */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #6B8E23;
            color: white;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar .title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .navbar .links {
            display: flex;
            gap: 1rem;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 0.5rem 1rem;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #556B2F;
            border-radius: 5px;
        }

        /* 容器样式 */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
        }

        .section {
            margin-bottom: 2rem;
        }

        .section h2 {
            font-size: 1.5rem;
            color: #6B8E23;
            margin-bottom: 1rem;
        }

        .articles, .videos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }

        .item {
            background: #f0f0f0;
            border-radius: 5px;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .item:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .item h3 {
            color: #333;
            margin: 0.5rem 0;
        }

        .item p {
            color: #666;
        }

        .item .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }

        .item .actions button {
            padding: 0.5rem 1rem;
            border: none;
            background-color: #6B8E23;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .item .actions button:hover {
            background-color: #556B2F;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="title">科普文章/视频专区</div>
        <div class="links">
            <a href="../home/home.html">返回首页</a>
        </div>
    </nav>

    <div class="container">
        <h1>科普文章/视频专区</h1>

        <div class="section">
            <h2>科普文章</h2>
            <div class="articles">
                <div class="item">
                    <img src="article1.jpg" alt="文章图片">
                    <h3>中医四季养生</h3>
                    <p>了解四季养生的基础知识。</p>
                    <div class="actions">
                        <button>点赞</button>
                        <button>评论</button>
                        <button>分享</button>
                    </div>
                </div>
                <div class="item">
                    <img src="article2.jpg" alt="文章图片">
                    <h3>中药材的正确保存</h3>
                    <p>如何正确存储中药材以保持药效。</p>
                    <div class="actions">
                        <button>点赞</button>
                        <button>评论</button>
                        <button>分享</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>科普视频</h2>
            <div class="videos">
                <div class="item">
                    <img src="video1.jpg" alt="视频封面">
                    <h3>针灸的基本知识</h3>
                    <p>介绍针灸的起源和基本理论。</p>
                    <div class="actions">
                        <button>点赞</button>
                        <button>评论</button>
                        <button>分享</button>
                    </div>
                </div>
                <div class="item">
                    <img src="video2.jpg" alt="视频封面">
                    <h3>如何制作药膳</h3>
                    <p>展示常见药膳的制作方法。</p>
                    <div class="actions">
                        <button>点赞</button>
                        <button>评论</button>
                        <button>分享</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
