<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们</title>
    <link rel="stylesheet" href="styles.css"> <!-- 外部样式文件 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        /* 导航栏样式 */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #6B8E23;
            color: white;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar .title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .navbar .links {
            display: flex;
            gap: 1rem;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 0.5rem 1rem;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #556B2F;
            border-radius: 5px;
        }

        /* 主容器样式 */
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
        }

        .section {
            margin-bottom: 2rem;
        }

        .section h2 {
            font-size: 1.5rem;
            color: #6B8E23;
            margin-bottom: 1rem;
        }

        .contact-info {
            line-height: 1.8;
        }

        .contact-info p {
            margin: 0.5rem 0;
        }

        .feedback-form textarea, 
        .feedback-form input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .feedback-form button {
            padding: 0.5rem 1rem;
            border: none;
            background-color: #6B8E23;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .feedback-form button:hover {
            background-color: #556B2F;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="title">联系我们</div>
        <div class="links">
            <a href="#">帮助中心</a>
            <a href="../home/home.html">返回首页</a>
        </div>
    </nav>

    <div class="container">
        <h1>联系我们</h1>

        <div class="section">
            <h2>联系方式</h2>
            <div class="contact-info">
                <p><strong>客服热线：</strong>400-123-4567</p>
                <p><strong>邮箱：</strong>support@tcmplatform.com</p>
                <p><strong>地址：</strong>北京市朝阳区中医健康大厦 10 层</p>
            </div>
        </div>

        <div class="section">
            <h2>客服支持</h2>
            <p>我们提供 7x24 小时在线客服支持。如有任何问题，请随时联系我们的客服团队。</p>
        </div>

        <div class="section">
            <h2>意见反馈</h2>
            <form class="feedback-form">
                <textarea placeholder="请输入您的意见或建议..."></textarea>
                <input type="text" placeholder="您的联系方式（可选）">
                <button type="submit">提交反馈</button>
            </form>
        </div>
    </div>
</body>
</html>
