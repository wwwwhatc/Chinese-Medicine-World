<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>启动页面</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #6B8E23, #E6E6FA);
            color: white;
            text-align: center;
        }
        .container {
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 3rem;
            margin: 0 0 1rem 0;
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        .btn {
            background-color: #556B2F;
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn:hover {
            background-color: #6B8E23;
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到中医药健康平台</h1>
        <p>传承中医文化，开启健康新篇章</p>
        <a href="/Chinese-Medicine-World/Welcome/Welcome.html" class="btn">进入首页</a>
    </div>
</body>
</html>
